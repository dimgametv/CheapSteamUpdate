<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheapSteam - Gaming Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000a1a 100%);
            color: #00ffff;
            min-height: 100%;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #ff0080;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: #ff0080;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #00ffff;
            margin: 3px 0;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: linear-gradient(135deg, #1a0033, #000a1a);
            border-left: 2px solid #00ffff;
            z-index: 1001;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            backdrop-filter: blur(10px);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mobile-nav-buttons .btn {
            width: 100%;
            text-align: center;
            padding: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid;
            background: transparent;
            color: inherit;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            border-color: #00ffff;
            color: #00ffff;
        }

        .btn-primary:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px #00ffff;
        }

        .btn-secondary {
            border-color: #ff0080;
            color: #ff0080;
        }

        .btn-secondary:hover {
            background: #ff0080;
            color: #000;
            box-shadow: 0 0 30px #ff0080;
        }

        .btn-success {
            border-color: #00ff00;
            color: #00ff00;
        }

        .btn-success:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 30px #00ff00;
        }

        .main-content {
            padding: 40px 0;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            color: #ff0080;
        }

        .giveaways-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
}

        .giveaway-card {
            display: block;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            height: 300px;
            cursor: pointer;
        }

        .giveaway-card:hover {
            transform: translateY(-5px);

        }

        .giveaway-card.ended {

            opacity: 0.7;

            position: absolute;
            top: 0;
            left: -100%;

            height: 100%;

            z-index: 3;

        .giveaway-card:hover::before {
            left: 100%;

        .giveaway-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .giveaway-image::before {
            content: '';

            left: 0;
            right: 0;

        .game-description {

        .giveaway-info {

        }

        .admin-panel {

            padding: 30px;
            border-radius: 15px;
        }

        .admin-panel:not(:first-child) {
            margin-top: 40px;

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 700;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            border-radius: 5px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .admin-giveaways {
            margin-top: 30px;
        }

        .admin-giveaway-item {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #666;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;

            justify-content: space-between;
            align-items: center;

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border: 2px solid #00ffff;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #ff0080;
            font-size: 24px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #00ff00;
        }

        .stat-label {
            color: #cccccc;
            margin-top: 5px;
        }

        .store-games {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

        .game-poster {
            display: block;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            height: 300px;
        }

        .game-poster:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }

        .game-poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

            transition: left 0.5s;
            z-index: 3;
        }

        .game-poster:hover::before {
            left: 100%;
        }

        .poster-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .poster-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .poster-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .poster-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 4;
        }

        .poster-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ff0080;
            align-self: flex-start;
        }

        .poster-description {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .poster-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 15px;
        }

        .poster-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ff00;
        }

        .poster-size {
            font-size: 1rem;
            font-weight: 700;
            color: #ffff00;
        }

        .poster-buy-button {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ffff;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 50;
        }

        .search-container {
            position: relative;
        }

        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-result-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-image {
            width: 60px;
            height: 40px;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            border: 1px solid #666;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-title {
            color: #ff0080;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .search-result-price {
            color: #00ff00;
            font-weight: 700;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 8px;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .nav-buttons {
                display: none;
            }

            .hamburger {
                display: flex;
            }
            
            .giveaways-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .store-games {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .section-title {
                font-size: 2rem;
            }

            .game-poster, .giveaway-card {
                height: 250px;
            }

            .poster-info, .giveaway-info-overlay {
                padding: 20px;
            }

            .poster-title, .game-title {
                font-size: 1.4rem;
            }

            .poster-price {
                font-size: 1.3rem;
            }

            .game-description {
                font-size: 0.9rem;
            }

            .participants, .time-left {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 5px;
            }

            .giveaways-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .store-games {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .game-poster, .giveaway-card {
                height: 200px;
            }

            .poster-info, .giveaway-info-overlay {
                padding: 15px;
            }

            .poster-title, .game-title {
                font-size: 1.2rem;
            }

            .poster-price {
                font-size: 1.1rem;
            }

            .poster-size {
                font-size: 0.8rem;
            }

            .game-description {
                font-size: 0.8rem;
                line-height: 1.4;
            }

            .participants, .time-left {
                font-size: 0.8rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" onclick="closeMobileMenu()"></div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-nav-buttons">
            <button class="btn btn-primary" onclick="showSectionMobile('giveaways')">Giveaways</button>
            <button class="btn btn-primary" onclick="showSectionMobile('store')">Store</button>
            <button class="btn btn-secondary" onclick="showSectionMobile('admin')">Admin Panel</button>
        </div>
    </div>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">âš¡ CheapSteam</div>
                <div class="nav-buttons">
                    <button class="btn btn-primary" onclick="showSection('giveaways')">Giveaways</button>
                    <button class="btn btn-primary" onclick="showSection('store')">Store</button>
                    <button class="btn btn-secondary" onclick="showSection('admin')">Admin Panel</button>
                </div>
                <div class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Giveaways Section -->
            <section id="giveaways-section" class="section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-giveaways">0</div>
                        <div class="stat-label">Active Giveaways</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-participants">0</div>
                        <div class="stat-label">Total Participants</div>
                    </div>
                </div>

                <div class="giveaways-grid" id="giveaways-container">
                    <!-- Giveaways will be populated here -->
                </div>
            </section>

            <!-- Store Section -->
            <section id="store-section" class="section hidden">
                <div class="search-container" style="margin-bottom: 30px;">
                    <div class="form-group">
                        <label for="game-search">Search Games</label>
                        <input type="text" id="game-search" class="form-control" placeholder="Type to search games..." oninput="searchGames(this.value)">
                    </div>
                    <div id="search-results" class="search-results hidden"></div>
                </div>
                <div class="store-games" id="store-games-container">
                    <!-- Games will be populated here -->
                </div>
            </section>

            <!-- Admin Panel Section -->
            <section id="admin-section" class="section hidden">
                <div class="admin-panel">
                    <h3 style="color: #ff0080; margin-bottom: 20px;">CREATE NEW GIVEAWAY</h3>
                    
                    <form id="giveaway-form">
                        <div class="form-group">
                            <label for="game-name">Game Title</label>
                            <input type="text" id="game-name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="game-desc">Game Description</label>
                            <textarea id="game-desc" class="form-control" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="end-date">End Date & Time</label>
                            <input type="datetime-local" id="end-date" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success">CREATE GIVEAWAY</button>
                    </form>
                </div>

                <div class="admin-panel">
                    <h3 style="color: #ff0080; margin-bottom: 20px;">MANAGE GIVEAWAYS</h3>
                    <div class="admin-giveaways" id="admin-giveaways-list">
                        <!-- Admin giveaway list will be populated here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Participation Modal -->
    <div id="participation-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h2 style="color: #00ffff; margin-bottom: 20px;">Enter Giveaway</h2>
            <p id="modal-game-title" style="color: #ff0080; font-size: 1.2rem; margin-bottom: 10px;"></p>
            <div id="modal-giveaway-info" style="display: flex; justify-content: space-between; margin-bottom: 20px; color: #cccccc; font-size: 0.9rem;">
                <span id="modal-participants"></span>
                <span id="modal-time-left"></span>
            </div>
            
            <div class="form-group">
                <label for="participation-code">Participation Code</label>
                <input type="text" id="participation-code" class="form-control" placeholder="Enter your participation code" required>
            </div>
            
            <div class="form-group">
                <label for="participant-name">Your Name</label>
                <input type="text" id="participant-name" class="form-control" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="steam-id">Steam ID</label>
                <input type="text" id="steam-id" class="form-control" placeholder="Enter your Steam ID" required>
            </div>
            
            <button class="btn btn-success" onclick="enterGiveaway()">ENTER GIVEAWAY</button>
        </div>
    </div>

    <!-- Winner Selection Modal -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h2 style="color: #00ff00; margin-bottom: 20px;">ðŸŽ‰ WINNER SELECTED!</h2>
            <p id="winner-info" style="color: #ffff00; font-size: 1.2rem; margin-bottom: 20px;"></p>
            <button class="btn btn-primary" onclick="closeModal()">AWESOME!</button>
        </div>
    </div>

    <script>
        let giveaways = [];
        let currentGiveawayId = null;
        let nextId = 1;

        // Games database for store
        const storeGames = [
            { id: 1, title: "Cyber Warfare 2084: Ultimate Edition", price: "$59.99", size: "45.2 GB", image: "images/s1.png" },
            { id: 2, title: "Neon Racers: Speed of Light Edition", price: "$49.99", size: "32.8 GB", image: "images/s1.png" },
            { id: 3, title: "Assassin's Creed Valhalla", price: "$39.99", size: "50.1 GB", image: "images/s1.png" },
            { id: 4, title: "Call of Duty: Modern Warfare II", price: "$69.99", size: "125.0 GB", image: "images/s1.png" }
        ];

        // Initialize with sample data
        function initializeSampleData() {
            const sampleGiveaways = [
                {
                    id: nextId++,
                    title: "Cyberpunk 2077: Phantom Liberty",
                    description: "Experience the ultimate cyberpunk adventure in Night City with this epic expansion pack.",
					image: "images/s1.png",
                    endDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000),
                    participants: [],
                    winner: null,
                    active: true
                },
                {
                    id: nextId++,
                    title: "Elden Ring Deluxe Edition",
                    description: "Embark on a journey through the Lands Between in this critically acclaimed action RPG.",
					image: "images/s1.png",
                    endDate: new Date(Date.now() + 5 * 24 * 60 * 60 * 1000),
                    participants: [],
                    winner: null,
                    active: true
                }
            ];
            
            giveaways = sampleGiveaways;
            updateDisplay();
        }

        function showSection(section) {
            document.getElementById('giveaways-section').classList.add('hidden');
            document.getElementById('store-section').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            
            if (section === 'giveaways') {
                document.getElementById('giveaways-section').classList.remove('hidden');
            } else if (section === 'store') {
                document.getElementById('store-section').classList.remove('hidden');
                updateStoreDisplay();
            } else if (section === 'admin') {
                document.getElementById('admin-section').classList.remove('hidden');
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            updateGiveawaysDisplay();
            updateAdminDisplay();

        function updateStoreDisplay(gamesToShow = storeGames) {
            const container = document.getElementById('store-games-container');
            
            if (gamesToShow.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; font-size: 1.2rem;">No games found matching your search.</div>';
                return;
            }
            
            container.innerHTML = gamesToShow.map(game => `

                       <img src="${game.image}" alt="${game.title}" onerror="this.style.display='none'">

        function searchGames(query) {
            const searchResults = document.getElementById('search-results');
            
            if (!query.trim()) {

                updateStoreDisplay();

            }
            
            const filteredGames = storeGames.filter(game => 
                game.title.toLowerCase().includes(query.toLowerCase())
            );
            
            // Show search suggestions
            if (filteredGames.length > 0) {
                searchResults.innerHTML = filteredGames.slice(0, 8).map(game => `
                    <div class="search-result-item" onclick="selectGame('${game.title}')">

                        <div class="search-result-info">
                            <div class="search-result-title">${game.title}</div>
                            <div class="search-result-price">${game.price}</div>
                        </div>
                    </div>
                `).join('');
                searchResults.classList.remove('hidden');
            } else {
                searchResults.innerHTML = '<div class="no-results">No games found matching your search.</div>';
                searchResults.classList.remove('hidden');
            }
            
            // Update store display with filtered results
            updateStoreDisplay(filteredGames);
        }

        function selectGame(gameTitle) {
            document.getElementById('game-search').value = gameTitle;
            document.getElementById('search-results').classList.add('hidden');
            
            const selectedGame = storeGames.filter(game => 
                game.title.toLowerCase().includes(gameTitle.toLowerCase())
            );
            updateStoreDisplay(selectedGame);
        }

        function buyGame(gameTitle) {

        function updateStats() {
            const activeGiveaways = giveaways.filter(g => g.active).length;
            const totalParticipants = giveaways.reduce((sum, g) => sum + g.participants.length, 0);
            const totalWinners = giveaways.filter(g => g.winner).length;
            
            document.getElementById('total-giveaways').textContent = activeGiveaways;
            document.getElementById('total-participants').textContent = totalParticipants;
            document.getElementById('total-winners').textContent = totalWinners;
        }

        function updateGiveawaysDisplay() {
            const container = document.getElementById('giveaways-container');
            const activeGiveaways = giveaways.filter(g => g.active);
            
            if (activeGiveaways.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; font-size: 1.2rem;">No active giveaways at the moment. Check back soon!</div>';
                return;
            }
            
            container.innerHTML = activeGiveaways.map((giveaway, index) => {
                const timeLeft = getTimeLeft(giveaway.endDate);
                const isExpired = new Date() > giveaway.endDate;
                
                const clickHandler = !isExpired && !giveaway.winner ? 
                    `onclick="openParticipationModal(${giveaway.id})"` : 
                    '';
                
                const cardClass = isExpired || giveaway.winner ? 'giveaway-card ended' : 'giveaway-card';
                
                return `
                    <div class="${cardClass}" ${clickHandler}>
                        <div class="giveaway-image">
                            <img src="${giveaway.image}" alt="${giveaway.title} Background" onerror="this.src='images/default.png';">

                            <p class="game-description">${giveaway.description}</p>

                            ${giveaway.winner ? 
                                `<div style="color: #00ff00; font-weight: 700; margin-bottom: 15px;">ðŸŽ‰ Winner: ${giveaway.winner.name}</div>` : 
                                ''
                            }
                            ${!isExpired && !giveaway.winner ? 
                                `<div style="color: #ffff00; font-size: 0.9rem; text-align: center; margin-top: 10px;">Click to enter giveaway</div>` :

            if (giveaways.length === 0) {

            container.innerHTML = giveaways.map(giveaway => `

        function getTimeLeft(endDate) {
            const now = new Date();
            const diff = endDate - now;
            
            if (diff <= 0) return 'ENDED';
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

            const giveaway = giveaways.find(g => g.id === giveawayId);
            if (!giveaway) return;
            
            currentGiveawayId = giveawayId;

            document.getElementById('modal-participants').textContent = `ðŸ‘¥ ${giveaway.participants.length} participants`;
            document.getElementById('modal-time-left').textContent = `â° ${getTimeLeft(giveaway.endDate)}`;
            document.getElementById('participation-modal').style.display = 'block';

            document.getElementById('winner-modal').style.display = 'none';

            document.getElementById('participation-code').value = '';
            document.getElementById('participant-name').value = '';
            document.getElementById('steam-id').value = '';

        function enterGiveaway() {
            const participationCode = document.getElementById('participation-code').value.trim();
            const name = document.getElementById('participant-name').value.trim();
            const steamId = document.getElementById('steam-id').value.trim();
            
            if (!participationCode || !name || !steamId) {
                // Create custom notification instead of alert
                showNotification('Please fill in all fields!', 'error');
                return;
            }
            
            const giveaway = giveaways.find(g => g.id === currentGiveawayId);
            if (!giveaway) return;
            
            // Check if already participated (by Steam ID)
            if (giveaway.participants.some(p => p.steamId === steamId)) {
                showNotification('This Steam ID has already entered this giveaway!', 'error');
                return;
            }
            
            // Check if participation code is already used
            if (giveaway.participants.some(p => p.participationCode === participationCode)) {
                showNotification('This participation code has already been used!', 'error');
                return;
            }
            
            giveaway.participants.push({ participationCode, name, steamId });
            closeModal();
            updateDisplay();
            
            // Show success message
            showNotification(`Successfully entered the giveaway for ${giveaway.title}! Good luck! ðŸŽ®`, 'success');
        }

        function selectWinner(giveawayId) {
            const giveaway = giveaways.find(g => g.id === giveawayId);
            if (!giveaway || giveaway.participants.length === 0) {
                showNotification('No participants to select from!', 'error');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * giveaway.participants.length);
            const winner = giveaway.participants[randomIndex];
            giveaway.winner = winner;
            giveaway.active = false;
            
            document.getElementById('winner-info').textContent = `Congratulations to ${winner.name} (Steam ID: ${winner.steamId}) for winning ${giveaway.title}!`;
            document.getElementById('winner-modal').style.display = 'block';
            
            updateDisplay();
        }

        function endGiveaway(giveawayId) {
            const giveaway = giveaways.find(g => g.id === giveawayId);
            if (giveaway) {
                giveaway.active = false;
                updateDisplay();
            }
        }

        function deleteGiveaway(giveawayId) {
            giveaways = giveaways.filter(g => g.id !== giveawayId);
            updateDisplay();
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;

                padding: 15px 20px;

                font-weight: 700;

                ${type === 'success' ? 'background: rgba(0, 255, 0, 0.9); border: 2px solid #00ff00;' : 'background: rgba(255, 0, 128, 0.9); border: 2px solid #ff0080;'}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 4 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 4000);
        }

        document.getElementById('giveaway-form').addEventListener('submit', function(e) {
            e.preventDefault();

            document.getElementById('giveaway-form').reset();
            
            updateDisplay();
            showNotification(`Giveaway "${title}" created successfully! ðŸŽ‰`, 'success');

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const participationModal = document.getElementById('participation-modal');
            const winnerModal = document.getElementById('winner-modal');
